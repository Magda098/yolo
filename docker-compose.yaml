version: "3.9"
services:

  #MongoDB services
  mongo_db:
    container_name: db_container
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: app1
      MONGO_INITDB_ROOT_PASSWORD: app1
    restart: always
    ports:
      - 27017:27017
    volumes: 
      - mongo_db:/data/db
    networks:
      - yolo
  
  client:
    container_name: yolo_client
    restart: always
    build: 
      context : client/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - yolo

  backend:
    container_name: yolo_backend
    restart: always
    build: 
      context : backend/
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    depends_on:
      - mongo_db
    environment:
      PORT: 4000
      DATABASE_URL: 'mongodb://app1:app1@mongo:27017/'
    networks:
      - yolo

networks:
  yolo:
    driver: bridge

volumes:
  mongo_db: {}